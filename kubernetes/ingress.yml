apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: wordpress
  annotations:
spec:
  ingressClassName: traefik
  rules:
    - host: wordpress.raja-ch.me
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: wordpress-service 
                port:
                  number: 80
