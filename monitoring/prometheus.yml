apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: bitnami/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config

---
 
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: wordpress
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

scrape_configs:
  - job_name: 'wordpress'
    static_configs:
      - targets: ['wordpress.raja-ch.me']
          
