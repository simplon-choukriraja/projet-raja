apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: bitnami/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config

---
 
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: wordpress
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus-service:9090']  # Sostituisci con il nome corretto del servizio di Prometheus

      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx_example]  # Nome del modulo configurato nella ConfigMap di Blackbox Exporter
        static_configs:
          - targets:
            - http://wordpress.raja-ch.me  # Sostituisci con gli endpoint che desideri monitorare
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115  # Indirizzo di Blackbox Exporter

          
