apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:latest  # 
          ports:
            - containerPort: 9115  # 
          args:
            - '--config.file=/etc/blackbox-exporter/config.yml'
          volumeMounts:
            - name: config-volume
              mountPath: /etc/blackbox-exporter
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: blackbox-exporter-config 
